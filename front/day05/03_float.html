<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		/*.container::after{
			content: '';
			display: block;
			clear: both;
		}*/
		.left{
			float: left;
		}
		.container{
			background-color: red; height: 10px;
		}
		.right{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class = "container">
		<div class="left">
			<img src="../img/kakao.png" alt="카카오" width="100" height="100">
		</div>
	</div>
	<div class = "right">
		현재 조양의 가족이 마지막으로 발견된 곳은 전남 완도군이다. 경찰은 도로 CCTV(폐쇄회로TV) 등을 통해 조양 가족이 지난달 29일 오후 2시쯤 은색 아우디 A6 차량(03오8447)를 타고 전남 강진 마량에서 고금대교를 통해 완도군 고금도에 도착한 사실을 확인했다. 조양 가족은 29일부터 3일간 완도 신지면 명사십리해수욕장 근처 펜션에 머물렀다.
	</div>
</body>
</html>
