	<title>텍스트 관련 속성</title>
	<style>
		p {
			text-indent : 30px; text-align: center;
		}
		.del{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<p>
	<span class="del">질병관리청(청장 백경란)은</span> 원숭이두창 의사환자 2명에 대한 진단검사를 실시한 결과, 내국인 1인이 최종 양성으로 확인됐다고 22일 밝혔다.

해당 환자는 독일에서 지난 21일 오후 4시쯤 귀국한 내국인이다. 입국 전인 18일 두통 증상을 시작으로, 입국 당시에는 미열(37.0℃), 인후통, 무력증(허약감), 피로 등 전신증상 및 피부병변을 보였다.

인천공항 입국 후 본인이 질병관리청에 의심 신고를 하고 공항 검역소와 중앙역학조사관에 의해 의사환자로 분류됐다. 현재 인천의료원(국가지정 입원치료병상)으로 이송돼 치료 중이다.
	</p>
