<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover 예제</title>
	<style>
		.box {
			width: 300px; height: 150px;
			border: 1px solid #000;
			text-align: center;
			line-height: 140px;
			font-size: 20px;
			position: relative;
		}
		.box-hover{
			width: 300px; height: 150px;
			background-color: yellow;
			position: absolute;
			top: 0;
			display: none
		}
		.box:hover .box-hover {
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">로고
		<div class="box-hover">호버</div>
	</div>
</body>
</html>
