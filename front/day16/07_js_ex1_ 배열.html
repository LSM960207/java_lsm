<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		//1부터 10까지 배열에 차례대로 추가하는 코드를
		//작성하고, 마지막에 한 번만 배열을 출력하세요.
		var arr = new Array();
		for (i = 1; i <= 10; i++){
			arr.push(i)
		}
		console.log(arr)
		//내가 한 코드

		//강사님 코드
		let arr2 = [];
		for(i = 10; i>=1; i--){
			arr2.unshift(i);
		}
		console.log(arr2);
	</script>
</body>
</html>
