<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document ready 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<button>클릭</button>
	<script>
		$(document).ready(function(){
			var btn = $('button');
		console.log(btn);
		});
		//아래 방법을 추천, 간결하니까
		$(function(){
			var btn = $('button');
			console.log(btn);
		})
	</script>
</body>
</html>
